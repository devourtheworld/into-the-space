<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Into the Space</title>
    <link rel="icon" href="img/planet-icon.png">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <header>
    <nav class="menu">
        <div id="logo" class="logo">
            <a class="logo" href="#">
                <img id="logo-picture" src="img/logo.png" alt="white logo of planet with ring">
            </a>
        </div>
        <div id="empty-space"></div>
        <div id="cart">
            <a id="cart-text" href="cart.html">Cart</a>
        </div> 
        <div id=chat> 
            <a href="contacts.html">
                <img id="chat-icon" src="img/chat-icon.png" alt="chat icon">
            </a>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="sidenavItems">
              <a href="products.html">Our products</a>
              <a href="#.html">About Us</a>
              <a href="#.html">Locations</a>
              <a href="contacts.html">Contacts</a>
            </div>
        </div>
          
          <!-- Use any element to open the sidenav -->
        <span id="hamburger" onclick="openNav()">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </span>
          
          <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page
          <div id="main">
            ...
          </div> -->
            
    </nav>
</header>
    <main>
            <div class="modal-header">
              <h5 class="modal-title" id="cartLabel">Your cart</h5>
            </div>
            <div class="modal-body">
              <div class="cart-product-list-container"></div>
              <div class="container">
                <form class="form-contacts">
                  <div class="form-group row">
                    <label for="client-name" class="col-4 col-form-label">Your name:</label>
                    <input class="form-control col-8" type="text" id="client-name" required>
                  </div>
                  <div class="form-group row">
                    <label for="client-email" class="col-4 col-form-label">Your email:</label>
                    <input class="form-control col-8" type="email" id="client-email" required>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary order">Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <p> Â© Copyright 2020 Into the Space </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
