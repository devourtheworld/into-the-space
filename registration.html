    <main>
        <section class="registration">
            <h1> Let's make you an account </h1>
            <p> if you want </p>
            <form action="#" method="POST">
                <input id="email" name="email" type="email" placeholder="Email *" maxlength="70" required>
                <input id="password" name="password" type="password" placeholder="Password *" required>
                <input id="confirm-pass" name="confirm-pass" type="password" placeholder="Confirm password *" required>
                <input id="country" name="country" type="text" placeholder="Country *" maxlength="50" required>
                <input id="picture-code" type="text" placeholder="Code from picture *" required>
                <img src="img/captcha.png" alt="captcha">
                <label for="update-messages">
                    <input id="update-messages" name="update-messages" type="checkbox">
                    I would like to be updated on latest products, event announcements, and thought leadership.
                </label>
                <label for="terms">
                    <input id=terms name=terms type="checkbox" required>
                    I have read and accepted the Terms & Conditions and Privacy Policy.
                </label>
                <button type="submit"> Create profile </button>
            </form>
        </section>
