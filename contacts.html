    <main>
        <section class="contacts-main-text">
            <h1 id="contact-us">Contact us</h1>
            <p>If you have some questions or problems tell us</p>
        </section>
        <div class="contact-us-form">
            <form id="contact-us-form" action="https://formspree.io/xbjzppro" method="POST">
                <input id="first-name" name="first-name" type="text" placeholder="First name *" maxlength="50" required>
                <input id="last-name" name="last-name" type="text" placeholder="Last name *" maxlength="50" required>
                <input id="email" name="email" type="email" placeholder="Email *" required>
                <input id="phone-number" name="phone-num" type="number" placeholder="Phone number">
                <textarea id="message" placeholder="Message *" name="message" maxlength="2000" required></textarea>
                <div class="help-with">
                    <label for="help-with">
                        <select id="help-with" name="help-with">
                            <option value="business"> Business </option>
                            <option value="order"> Order </option>
                            <option value="site"> Site </option>
                            <option value="serve"> Serve </option>
                            <option value="other"> Other </option>
                        </select>
                    </label>
                </div>
                <div class="update-messages">
                    <label for="update-messages">
                        <input id="update-messages" name="update-messages" value="checked" name="update-messages" type="checkbox">
                        I would like to be updated on latest products, event announcements, and thought leadership.
                    </label>
                </div>
                <div class="terms">
                    <label for="terms">
                        <input id="terms" name="terms" type="checkbox" value="checked" required>
                        I have read and accepted the Terms & Conditions and Privacy Policy.
                    </label>
                </div>
                <button id="submit-button" type="submit"> Send </button>
            </form>
        </div>
        <div class="phone-numbers">
            <p id="phone-numbers"> Our phone numbers: </p>
            <ol class="phone-numbers">
                <li>Ukraine: + 123 456 789 0</li>
                <li>United Kingdom: + 123 456 789 0</li>
                <li>United States of America: + 321 456 789 0</li>
            </ol>
        </div>
    </main>
